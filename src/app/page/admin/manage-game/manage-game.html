<!-- ✅ Header -->
<header class="header">
  <div class="left">
    <div class="logo">Logo</div>
    <nav class="menu">
      <a routerLink="/admin/home"><i class="fa fa-home"></i> Home</a>
      <a routerLink="/admin/manage-game" class="active">
        <i class="fa fa-gamepad"></i> Manage Game
      </a>
      <a routerLink="/admin/discount"><i class="fa fa-tags"></i> Discount</a>
      <a routerLink="/admin/business-history">
        <i class="fa fa-rotate-left"></i> Business history
      </a>
    </nav>
  </div>
  <button class="logout" (click)="onLogout()">
    <i class="fa fa-sign-out"></i> Logout</button>
</header>
<section class="manage-container">
  <!-- ปุ่มย้อนกลับ -->
  <div class="back-btn">
    <i class="fa fa-arrow-left"></i>
    <span>Home</span>
  </div>

  <!-- หัวข้อหลัก -->
  <div class="header-bar">
    <h2>จัดการเกม</h2>
    <button class="add-btn">+ เพิ่มเกม</button>
  </div>

  <!-- ตารางเกม -->
  <div class="game-table">
    <!-- หัวตาราง -->
    <div class="table-header">
      <div>รูปภาพ</div>
      <div>ชื่อเกม</div>
      <div>ราคา</div>
      <div>ประเภท</div>
      <div>วันที่วางขาย</div>
      <div>การจัดการ</div>
    </div>

    <!-- แถวข้อมูล -->
    <div class="table-row" *ngFor="let game of games">
      <div class="game-thumb"></div>
      <div>{{ game.name }}</div>
      <div>{{ game.price }}฿</div>
      <div>{{ game.category }}</div>
      <div>{{ game.releaseDate }}</div>
      <div class="actions">
        <button class="edit">แก้ไข</button>
        <button class="delete">ลบ</button>
      </div>
    </div>
  </div>
</section>
