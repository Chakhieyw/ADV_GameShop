<header class="navbar">
  <div class="logo">Logo</div>

  <nav class="menu">
    <a
      routerLink="/admin/home"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      <i class="fa fa-home"></i> Home
    </a>
    <a
      routerLink="/admin/manage-game"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      <i class="fa fa-gamepad"></i> Manage Game
    </a>
    <a
      routerLink="/admin/discount"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      <i class="fa fa-tags"></i> Discount
    </a>
    <a
      routerLink="/admin/history-admin"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      <i class="fa fa-rotate-left"></i> Business history
    </a>
  </nav>

  <div class="logout" (click)="logout()">
    <i class="fa fa-sign-out"></i> Logout
  </div>
</header>
<div class="edit-container">
  <div class="form-box">
    <div class="form-header">แก้ไขโค้ดส่วนลด</div>

    <form>
      <label>โค้ด</label>
      <input type="text" [(ngModel)]="code" name="code" />

      <label>ส่วนลด (%)</label>
      <input type="number" [(ngModel)]="percent" name="percent" />

      <label>จำนวนคูปอง / ใบ</label>
      <input type="number" [(ngModel)]="limit" name="limit" />

      <div class="btn-group">
        <button type="button" class="save-btn" (click)="onSave()">
          บันทึก
        </button>
        <button type="button" class="cancel-btn" (click)="onCancel()">
          ยกเลิก
        </button>
      </div>
    </form>
  </div>
</div>
