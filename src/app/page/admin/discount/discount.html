<header class="navbar">
  <div class="logo">Logo</div>

  <nav class="menu">
    <a
      routerLink="/admin/home"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      <i class="fa fa-home"></i> Home
    </a>
    <a
      routerLink="/admin/manage-game"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      <i class="fa fa-gamepad"></i> Manage Game
    </a>
    <a
      routerLink="/admin/discount"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      <i class="fa fa-tags"></i> Discount
    </a>
    <a
      routerLink="/admin/history-admin"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      <i class="fa fa-rotate-left"></i> Business history
    </a>
  </nav>

  <div class="logout" (click)="logout()">
    <i class="fa fa-sign-out"></i> Logout
  </div>
</header>

<div class="content">
  <div class="manage-header">
    <span>จัดการโค้ดส่วนลด</span>
    <button class="add-btn" (click)="goAdd()">+ เพิ่มโค้ดส่วนลด</button>
  </div>

  <div class="table-wrapper">
    <table class="discount-table">
      <thead>
        <tr>
          <th>โค้ด</th>
          <th>ส่วนลด</th>
          <th>จำนวนคูปองเหลือ / ใบ</th>
          <th>สถานะ</th>
          <th>การจัดการ</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let d of discounts$()">
          <td>{{ d.code }}</td>
          <td>{{ d.percent }}%</td>
          <td>{{ d.limit }}</td>
          <td>{{ d.status }}</td>
          <td class="actions">
            <button class="edit-btn" (click)="editDiscount(d.id)">แก้ไข</button>
            <button class="delete-btn" (click)="deleteDiscount(d.id)">
              ลบ
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
