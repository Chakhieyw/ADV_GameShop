<header class="header">
  <div class="left"><div class="logo">Logo</div></div>

  <nav class="menu">
    <a routerLink="/admin/home" routerLinkActive="active"
      ><i class="fa fa-home"></i> Home</a
    >
    <a routerLink="/admin/manage-game" routerLinkActive="active"
      ><i class="fa fa-gamepad"></i> Manage Game</a
    >
    <a routerLink="/admin/discount" routerLinkActive="active"
      ><i class="fa fa-tags"></i> Discount</a
    >
    <a routerLink="/admin/history-admin" routerLinkActive="active"
      ><i class="fa fa-rotate-left"></i> History</a
    >
  </nav>

  <div class="logout" (click)="onLogout()">
    <i class="fa fa-sign-out"></i> Logout
  </div>
</header>

<div class="page-container">
  <!-- üîç Search bar -->
  <section class="search-section">
    <div class="search-box">
      <input
        type="text"
        placeholder="‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏ä‡∏∑‡πà‡∏≠‡πÄ‡∏Å‡∏°"
        [(ngModel)]="searchText"
        (input)="applyFilter()"
      />
      <select [(ngModel)]="selectedCategory" (change)="applyFilter()">
        <option value="">‡∏õ‡∏£‡∏∞‡πÄ‡∏†‡∏ó‡∏Ç‡∏≠‡∏á‡πÄ‡∏Å‡∏°</option>
        <option *ngFor="let c of categories" [value]="c.name">
          {{ c.name }}
        </option>
      </select>
      <button (click)="applyFilter()"><i class="fa fa-search"></i></button>
    </div>
  </section>

  <!-- üñº Carousel -->
  <section class="carousel" *ngIf="slides.length > 0">
    <button class="nav prev" (click)="prevSlide()">‚Äπ</button>
    <div class="slides-container">
      <div
        class="slide"
        *ngFor="let slide of slides; let i = index"
        [class.active]="i === currentSlide"
      >
        <img [src]="slide.image" alt="slide" />
        <div class="caption">
          <h3>{{ slide.name }}</h3>
          <p>{{ slide.type }} ‚Ä¢ {{ slide.price }} ‡∏ø</p>
        </div>
      </div>
    </div>
    <button class="nav next" (click)="nextSlide()">‚Ä∫</button>

    <div class="dots">
      <span
        *ngFor="let s of slides; let i = index"
        [class.active]="i === currentSlide"
        (click)="goToSlide(i)"
      ></span>
    </div>
  </section>

  <section class="top-selling">
    <h2>üíé 5 ‡∏≠‡∏±‡∏ô‡∏î‡∏±‡∏ö‡πÄ‡∏Å‡∏°‡∏Ç‡∏≤‡∏¢‡∏î‡∏µ</h2>
    <div class="card-row">
      <div class="card" *ngFor="let item of topGames">
        <img
          [src]="item.imageUrl || 'https://via.placeholder.com/200x150?text=No+Image'"
          class="thumb"
          (click)="goDetail(item.id)"
        />
        <div class="info">
          <p class="price">{{ item.price }} ‡∏ø</p>
          <p class="name">{{ item.name }}</p>
          <button class="cart"><i class="fa fa-shopping-cart"></i></button>
        </div>
      </div>
    </div>
  </section>

 <section class="category" *ngFor="let cat of categories">
  <h3>{{ cat.name }}</h3>
  <div class="card-row">
    <div class="card" *ngFor="let game of cat.games">
      <img
        [src]="game.imageUrl || 'https://via.placeholder.com/200x150?text=No+Image'"
        class="thumb"
        (click)="goDetail(game.id)"
      />
      <div class="info">
        <p class="price">{{ game.price }} ‡∏ø</p>
        <p class="name">{{ game.name }}</p>
        <button class="cart"><i class="fa fa-shopping-cart"></i></button>
      </div>
    </div>
  </div>
</section>
</div>
