<!-- ✅ Header -->
<header class="header">
  <div class="left">
    <div class="logo">Logo</div>
  </div>

  <!-- ✅ เมนูกลาง -->
  <nav class="menu">
    <a routerLink="/admin/home" routerLinkActive="active">
      <i class="fa fa-home"></i> Home
    </a>

    <a routerLink="/admin/manage-game" routerLinkActive="active">
      <i class="fa fa-gamepad"></i> Manage Game
    </a>

    <a routerLink="/admin/discount" routerLinkActive="active">
      <i class="fa fa-tags"></i> Discount
    </a>

    <a routerLink="/admin/business-history" routerLinkActive="active">
      <i class="fa fa-rotate-left"></i> Business history
    </a>
  </nav>

  <!-- ✅ ปุ่ม Logout ขวาสุด -->
  <button class="logout" (click)="onLogout()">
    <i class="fa fa-sign-out"></i> Logout
  </button>
</header>

<!-- ✅ Container หลักของหน้า -->
<div class="page-container">
  <!-- Search bar -->
  <section class="search-section">
    <div class="search-box">
      <input type="text" placeholder="ค้นหาชื่อเกม" />
      <select>
        <option value="">ประเภทของเกม</option>
        <option *ngFor="let c of categories" [value]="c">{{ c }}</option>
      </select>
      <button><i class="fa fa-search"></i></button>
    </div>
  </section>

  <!-- Carousel -->
  <section class="carousel">
    <!-- ปุ่มย้อนกลับ -->
    <button class="nav prev" (click)="prevSlide()">‹</button>

    <div class="slides-container">
      <div
        class="slide"
        *ngFor="let slide of slides; let i = index"
        [class.active]="i === currentSlide"
      >
        <img [src]="slide.image" alt="slide" />
      </div>
    </div>

    <!-- ปุ่มต่อไป -->
    <button class="nav next" (click)="nextSlide()">›</button>

    <!-- จุด indicator -->
    <div class="dots">
      <span
        *ngFor="let s of slides; let i = index"
        [class.active]="i === currentSlide"
        (click)="goToSlide(i)"
      ></span>
    </div>
  </section>

  <!-- ✅ Section 5 อันดับเกมขายดี -->
  <section class="top-selling">
    <h2>$ 5 อันดับเกมขายดี</h2>
    <div class="card-row top">
      <div
        class="card"
        *ngFor="let item of topGames; let i = index"
        [class.active]="i === 0"
      >
        <div class="thumb"></div>
        <div class="info">
          <p class="price">{{ item.price }} ฿</p>
          <p class="name">{{ item.name }}</p>
          <button class="cart"><i class="fa fa-shopping-cart"></i></button>
        </div>
      </div>
    </div>
  </section>

  <!-- ✅ Section แยกตามหมวด -->
  <section class="category" *ngFor="let cat of categories">
    <h3>{{ cat.name }}</h3>
    <div class="card-row">
      <div class="card" *ngFor="let game of cat.games">
        <div class="thumb"></div>
        <div class="info">
          <p class="price">{{ game.price }} ฿</p>
          <p class="name">{{ game.name }}</p>
          <button class="cart"><i class="fa fa-shopping-cart"></i></button>
        </div>
      </div>
    </div>
  </section>
</div>
